<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Sawan Sharma | SDET Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(25, 31, 39, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.8);
      padding: 2.5rem 3rem;
      backdrop-filter: blur(10px);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-weight: 600;
      font-size: 3rem;
      color: #00f7ff;
      letter-spacing: 0.1rem;
      position: relative;
    }

    header h1::after {
      content: '<>';
      position: absolute;
      right: -2.8rem;
      top: 0;
      font-weight: 300;
      color: #00ccff;
      animation: glowPulse 2s infinite alternate;
      opacity: 0.8;
    }

    @keyframes glowPulse {
      0% {text-shadow: 0 0 6px #00f7ff;}
      100% {text-shadow: 0 0 14px #00fff8;}
    }

    header h2 {
      font-weight: 300;
      font-size: 1.1rem;
      color: #8dcfff;
      margin-top: 0.3rem;
      letter-spacing: 0.05rem;
    }

    .buttons {
      margin-top: 1.3rem;
    }

    .buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.5rem 1.3rem;
      border-radius: 30px;
      background: #00f7ff;
      color: #14212f;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 247, 255, 0.4);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .buttons a:hover,
    .buttons a:focus {
      background: #00c9d6;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 201, 214, 0.7);
      outline: none;
    }

    section {
      background: #19212c;
      border-radius: 12px;
      padding: 1.8rem 2.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    section h3 {
      font-weight: 600;
      font-size: 1.4rem;
      color: #00e5ff;
      padding-bottom: 0.5rem;
      border-left: 6px solid #00f7ff;
      margin-bottom: 1rem;
    }

    section p, section li {
      font-weight: 300;
      line-height: 1.6;
      font-size: 1rem;
      color: #d1e8f8;
    }

    .skills {
      padding-top: 0.8rem;
    }

    .skills span {
      display: inline-block;
      margin: 0.3rem 0.35rem 0.3rem 0;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      background-color: #00303f;
      border: 1.8px solid #00f7ff;
      font-weight: 500;
      color: #00f7ff;
      font-size: 0.9rem;
      cursor: default;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .skills span:hover {
      background-color: #00f7ff;
      color: #19212c;
    }

    .project {
      background: #0b1f2e;
      padding: 1rem 1.6rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 247, 255, 0.7);
    }

    .project h4 {
      font-weight: 600;
      color: #00f7ff;
      font-size: 1.15rem;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-weight: 300;
      font-size: 0.9rem;
      color: #aaa;
      padding: 1.2rem 0;
      border-top: 1.2px solid #0e3345;
      user-select: none;
      letter-spacing: 0.03rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.2rem;
      }

      header h1 {
        font-size: 2rem;
      }

      section {
        padding: 1.2rem 1.5rem;
      }
    }
  </style>
</head>
